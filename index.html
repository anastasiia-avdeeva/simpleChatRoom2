<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Форум</h1>
    <main class="main">
      <form class="input-comment">
        <h2 class="input-comment__subtitle">Оставьте Ваш комментарий:</h2>
        <div class="input-comment__radio-group">
          <p class="input-comment__radio-legend">
            Показывать Ваше имя пользователя?
          </p>
          <div class="input-comment__radio-btns">
            <label class="input-comment__radio-lbl">
              <input
                type="radio"
                name="showName"
                value="yes"
                class="input-comment__radio-btn"
                id="radio-yes"
                checked
              />
              Да</label
            >
            <label class="input-comment__radio-lbl">
              <input
                type="radio"
                name="showName"
                class="input-comment__radio-btn"
                value="no"
                id="radio-no"
              />
              Нет</label
            >
          </div>
        </div>
        <div class="input-comment__input-group" id="userName-inputGroup">
          <label for="name-input" class="input-comment__input-lbl"
            >Ваше имя пользователя:</label
          >
          <input
            type="text"
            name="name"
            class="input-comment__input-field"
            id="name-input"
            maxlength="15"
          />
        </div>
        <div class="input-comment__input-group">
          <label for="pic-input" class="input-comment__input-lbl"
            >Ссылка на Ваш аватар:</label
          >
          <input
            type="url"
            name="avatar-link"
            id="pic-input"
            class="input-comment__input-field"
          />
        </div>
        <div class="input-comment__input-group">
          <label for="msg-input" class="input-comment__input-lbl"
            >Ваш комментарий:</label
          >
          <textarea
            name="comment"
            id="msg-input"
            class="input-comment__input-field input-comment__input-field--tall"
          ></textarea>
        </div>
        <button id="add-btn" class="input-comment__btn">Отправить</button>
      </form>
      <div class="comments" id="comments">
        <h2 class="comments__subtitle">Чат:</h2>
        <p class="comments__inform-paragraph" id="inform-paragraph">
          Здесь пока пусто...
        </p>
      </div>
    </main>

    <script src="assets/script/script.js"></script>
  </body>
</html>
